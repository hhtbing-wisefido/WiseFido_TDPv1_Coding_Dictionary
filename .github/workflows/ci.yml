name: CI Dictionary

on:
  pull_request:
  push:
    paths:
      - "dictionary/**"
      - "scripts/**"
      - "schema/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Validate
        run: python scripts/tool.py --validate
      
      - name: Generate Markdown
        run: python scripts/tool.py --generate-md
      
      - name: Update CHANGELOG
        run: python scripts/tool.py --changelog
      
      - name: Show changes
        run: git diff --name-only
